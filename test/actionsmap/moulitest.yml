
#############################
#     Global parameters     #
#############################
_global:
   authentication:
        api: dummy
        cli: null
    configuration:
        authenticate:
            - all
        authenticator:
            default:
                vendor: dummy
                help: Dummy Password
            yoloswag:
                vendor: dummy
                help: Dummy Yoloswag Password
    arguments:
        -v:
            full: --version
            help: Display Yoloswag versions
            action: callback
            callback:
                method: test.src.testauth.yoloswag_version
                return: true
        -w:
            full: --wersion
            help: Not existing function
            action: callback
            callback:
                method: test.src.testauth.not_existing_function
                return: true

#############################
#       Test Actions        #
#############################
testauth:
    actions:
        none:
            api: GET /test-auth/none
            authentication:
                api: null
                cli: null

        default:
            api: GET /test-auth/default

        only-api:
            api: GET /test-auth/only-api
            authentication:
                api: dummy
                cli: null

        only-cli:
            api: GET /test-auth/only-cli
            authentication:
                api: null
                cli: dummy

        other-profile:
            api: GET /test-auth/other-profile
            authentication:
                api: yoloswag
                cli: yoloswag

        with_arg:
            api: GET /test-auth/with_arg/<super_arg>
            arguments:
                super_arg:
                    help: Super Arg

        with_extra_str_only:
            api: GET /test-auth/with_extra_str_only/<only_a_str>
            arguments:
                only_a_str:
                    help: Only a String
                    extra:
                        pattern:
                            - !!str ^[a-zA-Z]
                            - "pattern_only_a_str"

        with_type_int:
            api: GET /test-auth/with_type_int/<only_an_int>
            arguments:
                only_an_int:
                    help: Only an Int
                    type: int

    subcategories:
        subcat:
            actions:
                none:
                    api: GET /test-auth/subcat/none
                    authentication:
                        api: null
                        cli: null

                default:
                    api: GET /test-auth/subcat/default

                post:
                    api: POST /test-auth/subcat/post
                    authentication:
                        api: dummy
                        cli: dummy

                other-profile:
                    api: GET /test-auth/subcat/other-profile
                    authentication:
                        api: yoloswag
                        cli: yoloswag
