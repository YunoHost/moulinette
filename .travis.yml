language: python

addons:
  apt:
    packages:
      - ldap-utils
      - slapd

matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=lint
    - python: 3.7
      env: TOXENV=format-check
    - python: 3.7
      env: TOXENV=docs

install:
  - pip install tox

script:
  - tox
