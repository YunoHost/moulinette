[tox]
envlist = 
  py27
  lint
skipdist = True
isolated_build = True

[testenv]
usedevelop = True
passenv = *
deps =
  pytest >= 4.6.3, < 5.0
  pytest-cov >= 2.7.1, < 3.0
  pytest-mock >= 1.10.4, < 2.0
  pytest-env >= 0.6.2, < 1.0
  requests >= 2.22.0, < 3.0
  requests-mock >= 1.6.0, < 2.0
commands =
    pytest {posargs}

[testenv:lint]
commands = flake8 moulinette test
deps = flake8
skip_install = True
usedevelop = False

[testenv:docs]
usedevelop = True
commands = python -m sphinx -W doc/ doc/_build
deps =
  sphinx
  mock
  gnupg
